<div class="hr-leave-panel">
  <h2>Manager Leave Management Panel</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>From</th>
        <th>To</th>
        <th>Reason</th>
        <th>Type</th>
        <th>Status</th>
        <th>Update Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaveRequests">
        <td>{{ leave.leaveId }}</td>
        <td>{{ leave.employeeId }}</td>
        <td>{{ leave.fromDate }}</td>
        <td>{{ leave.toDate }}</td>
        <td>{{ leave.reason }}</td>
        <td>{{ leave.leaveType }}</td>
        <td>{{ leave.status || 'PENDING' }}</td>
     <td>
  <select #statusSelect
          [value]="leave.status || 'PENDING'"
          (change)="updateLeaveStatus(leave.leaveId!, statusSelect.value)">
    <option value="" disabled>Update status</option>
    <option *ngFor="let status of leaveStatuses" [value]="status">
      {{ status }}
    </option>
  </select>
</td>


      </tr>
    </tbody>
  </table>
</div>
