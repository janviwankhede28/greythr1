<div class="container mt-5">
    <h3>Generate Employee Salary</h3>
  
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
  
      <div class="mb-3">
        <label for="userEmail" class="form-label">User Email</label>
        <input
          id="userEmail"
          type="email"
          class="form-control"
          formControlName="userEmail"
          placeholder="Enter user email"
          required
        />
        <div *ngIf="uploadForm.get('userEmail')?.invalid && uploadForm.get('userEmail')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="uploadedBy" class="form-label">Uploaded By</label>
        <input
          id="uploadedBy"
          type="email"
          class="form-control"
          formControlName="uploadedBy"
          placeholder="Enter uploader email"
          required
        />
        <div *ngIf="uploadForm.get('uploadedBy')?.invalid && uploadForm.get('uploadedBy')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role" required>
          <option value="" disabled>Select Role</option>
          <option value="HR">HR</option>
          <option value="SENIOR-HR">SENIOR-HR</option>
        </select>
        <div *ngIf="uploadForm.get('role')?.invalid && uploadForm.get('role')?.touched" class="text-danger">
          Please select a role.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="file" class="form-label">Choose File</label>
        <input type="file" id="file" class="form-control" (change)="onFileChange($event)" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
