<div class="apply-leave-container">
  <h2>Apply for Leave</h2>

  <form [formGroup]="leaveForm" (ngSubmit)="submitForm()">
    <div>
      <label for="employeeId">Employee ID:</label>
      <input id="employeeId" type="number" formControlName="employeeId" />
    </div>

    <div>
      <label for="fromDate">From Date:</label>
      <input id="fromDate" type="date" formControlName="fromDate" />
    </div>

    <div>
      <label for="toDate">To Date:</label>
      <input id="toDate" type="date" formControlName="toDate" />
    </div>

    <div>
      <label for="reason">Reason:</label>
      <textarea id="reason" formControlName="reason"></textarea>
    </div>

    <div>
      <label for="applyingTo">Applying To (Manager Email):</label>
      <input id="applyingTo" type="email" formControlName="applyingTo" />
    </div>

    <div>
      <label for="ccTo">CC To (Comma Separated Emails):</label>
      <input id="ccTo" type="text" formControlName="ccTo" />
    </div>

    <div>
      <label for="contactDetails">Contact Details:</label>
      <input id="contactDetails" type="text" formControlName="contactDetails" />
    </div>

    <div>
      <label for="leaveType">Leave Type:</label>
      <select id="leaveType" formControlName="leaveType">
        <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div>
      <label for="file">Attachment (optional):</label>
      <input id="file" type="file" (change)="onFileChange($event)" />
    </div>

    <div>
      <button type="submit" [disabled]="leaveForm.invalid">Submit Leave Request</button>
    </div>
  </form>
</div>
